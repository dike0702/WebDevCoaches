<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <div class = "registrationPage">
        <h1>Registration</h1><br><br>
        <form action="/api/register" method="POST" id="registerForm">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        
            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"required><br><br>

            <label>Are you a coach?</label>
            <input type="checkbox" id="isCoach" name="isCoach" value="1"><br><br>

            <label>Receive our NewsLetter?</label>
            <input type="checkbox" id="isNewsLetter" name="isNewsLetter" value="1"><br><br>
        
            <button type="submit">Submit</button>
        </form>
        <div class="login">
            <span>Already have an account?</span>
            <label for='login'>Login:</label> 
            <a href="/login" id="login">here</a>
        </div>
    </div>
    
    

</body>
</html>
