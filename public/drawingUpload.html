<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="headerContainer">
        <h1>POST:Drawing</h1>
    </div>
    <form action="/api/drawingUpload" method="POST" id="uploadForm" enctype="multipart/form-data">
        <div class="bodyContainer">
            <div class="uploadField">
                <label for="drawingImage">Image for your video:</label>
                <input type="file" id="drawingVidImage" name="drawingVidImage" required><br><br>
            </div>
            <div class="titleField">
                <input type="title" id="title" name="title" placeholder="Title" required><br><br>
            </div>
            <div class="descriptionField">
                <textarea id="description" cols="30" rows="5" name="description" placeholder="Description" required></textarea><br><br>
            </div>
            <div class="hyperlinkField">
                <label for="url">URL for your video:</label>
                <input type="url" id="url" name="url" placeholder="URL" required><br><br>
            </div>
            <button type="submit">Post</button>
        </div>
    </form>
    
</body>
</html>
